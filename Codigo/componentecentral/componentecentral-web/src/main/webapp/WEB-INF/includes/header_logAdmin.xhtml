<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- top header -->
	<div class="top-header py-2 bg-white">
		<div class="container">
			<div class="row no-gutters">
				<div class="col-lg-12 text-right text-lg-right">
					<div class="dropdown show">
						<a class="nav-link text-secondary" id="userDropdown" href="#"
							data-toggle="dropdown">
							<div class="navbar-profile">
								<p class="mb-0 d-sm-block navbar-profile-name">
									<i class="fas fa-user-circle h3"></i>
									<h:outputText value="#{LoginBeanAdmin.usernameCookie}" />
								</p>
							</div>
						</a>

						<div
							class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list"
							aria-labelledby="profileDropdown">
							<h6 class="p-3 mb-0">Perfil</h6>
							<div class="dropdown-divider"></div>
							<h:form >
							<h:commandButton class="btn btn-secondary btn-lg btn-block btn-sm"
									action="#{LoginBeanAdmin.logout()}"
									value="Salir" />
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</ui:composition>
