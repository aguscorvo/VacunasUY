<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta charset="ISO-8859-1"></meta>
	<title>VacunasUy-Administrador</title>

	<ui:include src="/WEB-INF/includes/header_lib.xhtml" />

	<style>
.selected {
	background-color: #B0BED9 !important;
}
</style>

</h:head>

<h:body>

	<header class="fixed-top header"> <ui:include
		src="/WEB-INF/includes/header_log.xhtml" /> <!-- top header -->
	<div class="navigation w-100">
		<div class="container">

			<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a
				class="navbar-brand" href="/jsf/admin/home.xhtml">VacunasUy</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/jsf/admin/vacunatorio/vacunatorios.xhtml">Vacunatorios</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/jsf/admin/transportista/transportistas.xhtml">Transportistas</a></li>
				</ul>

			</div>
			</nav>
		</div>
	</div>
	</header>
	<div class="main-panel">
		<div class="container">
			<div class="wrapper">
				<h3>Lista de Usuarios</h3>
				<p:dataTable id="listaUsuario" var="dtUsuario"
					value="#{beanusuario.usuarios}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
					rowsPerPageTemplate="10,25,50,100">
					<p:column headerText="Id">
						<h:outputText value="#{dtUsuario.id}" />
					</p:column>
					<p:column headerText="Documento">
						<h:outputText value="#{dtUsuario.documento}" />
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{dtUsuario.nombre}" />
					</p:column>
					<p:column headerText="Apellido">
						<h:outputText value="#{dtUsuario.apellido}" />
					</p:column>
					<p:column headerText="Correo">
						<h:outputText value="#{dtUsuario.correo}" />
					</p:column>
					<p:column headerText="Fecha Nacimiento">
						<h:outputText value="#{dtUsuario.fechaNacimiento}">
							<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
						</h:outputText>
					</p:column>
				</p:dataTable>
			</div>
		</div>
	</div>
	
	<!-- Modal ERROR -->
	<div class="modal fade" id="error_usuario" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="errorModalLabel">Error</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">
							&times;
						</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-3" id="general_error_icon">
							<h1>
								<i class="fa fa-exclamation-triangle display-3"
									style="color: #cc0000"></i>
							</h1>
						</div>
						<div class="col-md-9 ml-auto" id="general_error_msj">
							<h:messages globalOnly="true" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>
	
	<ui:include src="/WEB-INF/includes/footer_lib.xhtml" />
	
	<script type="text/javascript">

	var $ds = jQuery.noConflict();

	$ds(document).ready(function() {
		if($ds('#general_error_msj').html().trim()!= ""){
			$ds('#error_usuario').modal('show');
		}	
		
	});
	
	
	function addEnfermedad(){
		$ds('#addEnfermedad').modal('show');
	}

	function updEnfermedad(){
		var id = $ds('#listaUsuario_data tr.selected').find("td").eq(0).html();

		if(id==undefined){
			$ds('#errorModalLabel').html('Error'),
			$ds('#general_error_icon').html('<h1 ><i class="fas fa-exclamation-triangle display-3" style="color: #cc0000" ></i></h1>');
			$ds('#general_error_msj').html('Debe Seleccionar una Enfermedad');
		    $ds('#error_usuario').modal('show');
		}else{
			$ds("input[id*='updId']").val(id);
			$ds("input[id*='updIdView']").val(id);
		    $ds("input[id*='updName']").val($ds('#listaUsuario_data tr.selected').find("td").eq(1).html());
		    $ds("textarea[id*='updDescription']").text($ds('#listaUsuario_data tr.selected').find("td").eq(2).html());
		    $ds('#updEnfermedad').modal('show');
		}
		
	}

	function delEnfermedad(){
		var id = $ds('#listaUsuario_data tr.selected').find("td").eq(0).html();

		if(id==undefined){
			$ds('#errorModalLabel').html('Error'),
			$ds('#general_error_icon').html('<h1 ><i class="fas fa-exclamation-triangle display-3" style="color: #cc0000" ></i></h1>');
			$ds('#general_error_msj').html('Debe Seleccionar una Enfermedad');
		    $ds('#error_usuario').modal('show');
		}else{
			$ds("input[id*='delId']").val(id);
			$ds("input[id*='delIdView']").val(id);
		    $ds("input[id*='delName']").val($ds('#listaUsuario_data tr.selected').find("td").eq(1).html());
		    $ds("textarea[id*='delDescription']").text($ds('#listaUsuario_data tr.selected').find("td").eq(2).html());
		    $ds('#delEnfermedad').modal('show');
		}
	}

	$ds('#listaUsuario_data').on( 'click', 'tr', function () {
		if ( $ds(this).hasClass('selected') ) {
			$ds(this).removeClass('selected');
		}
		else {
			$ds('#listaUsuario_data tr.selected').removeClass('selected');
			$ds(this).addClass('selected');
		}
	});

</script>
	
</h:body>
</html>
